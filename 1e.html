<!DOCTYPE html>
<html>
<head>
<title>Function in js</title>
</head>
<body>
<script>
function js(){
console.log("Hello from Declaration");
};
const jsDef=function(){
console.log("Hello from Definition");
};
const jsArrow=()=>{
console.log("Hello from Arrow Function");
};
js();
jsDef();
jsArrow();
</script>
<p>java script function declaration,function defition function arrow</p>
</body>
</html>
